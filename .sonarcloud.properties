# Analizar todo el repositorio
sonar.sources=.

# Encoding
sonar.sourceEncoding=UTF-8

# Excluir carpetas que no son código (binarios, builds, migraciones, etc.)
sonar.exclusions=**/bin/**,**/obj/**,**/Migrations/**

# Tests (si quieres que Sonar los distinga como tal)
sonar.tests=**/*Tests*

# Excluir binarios de los tests
sonar.test.exclusions=**/bin/**,**/obj/**

# Reportes de cobertura (coverlet genera coverage.opencover.xml)
sonar.cs.opencover.reportsPaths=**/coverage.opencover.xml

# Evitar falsos positivos en detección de código duplicado
sonar.cpd.exclusions=**/Migrations/*.cs
